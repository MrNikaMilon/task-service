databaseChangeLog:
  - changeSet:
      id: create-user-table
      author: nion
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_users
                  name: user_id
                  type: UUID
              - column:
                  name: user_name
                  type: VARCHAR(255)
              - column:
                  name: user_email
                  type: VARCHAR(255)
              - column:
                  name: user_password
                  type: VARCHAR(255)
              - column:
                  name: user_phone
                  type: VARCHAR(255)
            tableName: users